<div class="container">
  <h3 class="display-4">{{ userName }}</h3>
  <p><span class="badge bg-info">{{ userAge }}</span></p>
  <a href="#" [attr.title]="userEmail">{{ userEmail }}</a>
 
  <form>
    <div class="mb-3">
      <label for="nameInput" class="form-label">Name</label>
      <input type="text" class="form-control" id="nameInput" [(ngModel)]="userName" name="userName" required>
      <div class="invalid-feedback">Name is required.</div>
    </div>
    <div class="mb-3">
      <label for="ageInput" class="form-label">Age</label>
      <input type="number" class="form-control" id="ageInput" [(ngModel)]="userAge" name="userAge">
    </div>
    <div class="mb-3">
      <label for="emailInput" class="form-label">Email</label>
      <input type="email" class="form-control" id="emailInput" [(ngModel)]="userEmail" name="userEmail">
    </div>
    <button type="button" class="btn btn-primary" (click)="change()">Change </button><br><br>
    <!-- <button type="button" class="btn btn-primary" (click)="changeAge()">Change Age</button><br><br>
    <button type="button" class="btn btn-primary" (click)="changeEmail()">Change Email</button> -->
  </form>
</div>
